name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - label: linux-x64
            runner: ubuntu-latest
            python_arch: x64
            qemu: false
          - label: linux-arm64
            runner: ubuntu-latest
            python_arch: aarch64
            qemu: true
          - label: windows-x64
            runner: windows-latest
            python_arch: x64
            qemu: false
          - label: macos-x64
            runner: macos-14
            python_arch: x64
            qemu: false
          - label: macos-arm64
            runner: macos-14
            python_arch: arm64
            qemu: false

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем QEMU только если нужно
      - name: Set up QEMU for cross-compilation
        if: matrix.qemu == true
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: ${{ matrix.python_arch }}

      - name: Install uv
        run: pip install uv==0.4.20

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build with PyInstaller
        run: uv run pyinstaller main.py --onefile --name postbridge-${{ matrix.label }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: postbridge-${{ matrix.label }}
          path: dist/*

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
