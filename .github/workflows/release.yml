name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync --group dev

    - name: Build with pyinstaller
      run: uv run pyinstaller main.py --onefile --name postbridge-${{ matrix.os }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: postbridge-${{ matrix.os }}
        path: dist/postbridge-${{ matrix.os }}*
