name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-x64
            runner: ubuntu-latest
            python_arch: x64
          - label: windows-x64
            runner: windows-latest
            python_arch: x64
          - label: macos-x64
            runner: macos-14
            python_arch: x64
          - label: macos-arm64
            runner: macos-14
            python_arch: arm64

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: ${{ matrix.python_arch }}

      - name: Cache pip & uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: ${{ runner.os }}-${{ matrix.python_arch }}-deps-${{ hashFiles('**/uv.lock', '**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python_arch }}-deps-

      - name: Install uv (fixed version)
        run: pip install --upgrade uv==0.8.14

      - name: Install dependencies
        run: |
          if uv sync --help | grep -q -- '--group'; then
            uv sync --group dev
          else
            echo "⚠️ uv without --group support, install all dependencies"
            uv sync
          fi

      - name: Build with PyInstaller
        run: uv run pyinstaller main.py --onefile --name postbridge-${{ matrix.label }} --log-level=DEBUG

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: postbridge-${{ matrix.label }}
          path: dist/*

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate changelog
        id: changelog
        uses: ./.github/workflows/changelog.yml

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: artifacts/**/*
          make_latest: true